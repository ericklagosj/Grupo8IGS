<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./../static/css/login.css">
    <style>
        img {
            position: static;
        }

        #h {
            background-color: #337ab7;
            padding: 50px;
            padding-bottom: 200px;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {

            background-color: #ffffff;
            color: #337ab7;
            padding-top: 10px;
            text-align: center;
        }

        h2 {
            background-color: #ffffff;
            color: #337ab7;
            padding-bottom: 0px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #6376cb;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 500, 0, 0.1);
            color: black;
            text-align: center;
            border: 2px solid #1a252f;

        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            margin-left: 10px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            margin-left: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #5bc0de;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 50px;

        }

        button:hover {

            background-color: #fceded;
            color: #333;
            border: 3px solid rgb(193, 124, 60);
        }
    </style>
</head>

<body>
    <h1>Bienvenido a CENS</h1>
    <h2>Iniciar secion</h2>
    <div id="h">
        <form th:action="@{/login}" method="post">
            <label for="id">ID:</label>
            <i class="bi bi-person-vcard"><input type="text" id="id" name="id" required /></i>
            <br />
            <label for="password">Contrase√±a:</label>
            <i class="bi bi-lock-fill"><input type="password" id="password" name="password" required /></i>
            <br />
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>

</html>
