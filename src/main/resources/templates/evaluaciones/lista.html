<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Evaluaciones</title>
    <style>
        /* Estilos para el Encabezado */
        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-bottom: 2px solid #1a252f;
            /* Añadido: borde inferior */
            text-align: center;
        }

        .imglogo {
            float: left;
            max-width: 120px;
            height: auto;
            margin-right: 15px;
        }

        .ListE {
            font-size: 40px;
            margin-right: 150px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            color: #ecf0f1;
            /* Texto en blanco */
            text-shadow: 4px 4px 2px #050505;
            /* Sombra suave */
        }

        /* Estilos para el Pie de Página */
        footer {
            background-color: #3498db;
            color: white;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            border-top: 2px solid #1a252f;
            /* Añadido: borde superior */
        }

        /* Estilos específicos para esta página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin: 10px;
            display: inline-block;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 100px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="/img/logotipo-cens.svg" class="imglogo" alt="Logo" />
        <h1 class="ListE">Lista de Evaluaciones</h1>
    </header>

    <div>
        <button type="button" onclick="location.href='/promedio/lista'">Promedios</button>
        <button type="button" onclick="location.href='/empresa/lista'">Empresas</button>
        <button type="button" onclick="location.href='/usuario/lista'">Usuarios</button>
    </div>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Empresa</th>
                    <th>Evaluador</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Pregunta 1</th>
                    <th>Pregunta 2</th>
                    <th>Pregunta 3</th>
                    <th>Pregunta 4</th>
                    <th>Pregunta 5</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.id}"></td>
                    <td th:text="${evaluacion.empresa.nombre}"></td>
                    <td th:text="${evaluacion?.evaluador?.nombre}">Evaluador</td>
                    <td th:text="${evaluacion.tipo}"></td>
                    <td th:text="${evaluacion.estado}"></td>
                    <td th:text="${evaluacion.fecha}"></td>
                    <td th:text="${evaluacion.pregunta1}"></td>
                    <td th:text="${evaluacion.pregunta2}"></td>
                    <td th:text="${evaluacion.pregunta3}"></td>
                    <td th:text="${evaluacion.pregunta4}"></td>
                    <td th:text="${evaluacion.pregunta5}"></td>
                    <td th:text="${evaluacion.nota}"></td>
                    <td>
                        <a th:href="@{'/evaluaciones/ver/' + ${evaluacion.id}}">Ver</a>
                        <a th:href="@{'/evaluaciones/asignarEvaluador/' + ${evaluacion.id}}">Asignar Evaluador</a>
                        <form th:action="@{'/evaluaciones/desaprobar/' + ${evaluacion.id}}" method="post">
                            <button type="submit" onclick="return confirm('¿Estás seguro?')">Desaprobar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button type="button" onclick="location.href='/'">Volver al inicio</button>
    </div>


</body>
</html>
